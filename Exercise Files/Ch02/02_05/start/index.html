<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  	<style>
  		#fancy {
  			background-color: gray;
  		}
  		.heading {
  			color: white;
  		}
  	</style>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Getting Started with React</title>
</head>
<body>
	<div id="react-container"></div>
	<div id="react-container1"></div>

	<script type="text/babel">
		class Banner extends React.Component {
			render() {
				// console.dir(this);
				return (
					<h1>Hi there, {this.props.firstName}</h1>
				);
			}
		}
		
		let BannerStateless = (args) => {
			return (
				<p>The year of the pig is {args.year}</p>
			);
		}
		// args is an object containing all the passed in props
		// so, ES6 destructuring can be used as such:
			// let BannerStateless = ({year}}) => {
			// 	return (
			// 		<p>The year of the pig is {year}</p>
			// 	);
			// }
		ReactDOM.render(
			<Banner firstName='Allen Iverson' age={43} />,
			document.getElementById('react-container')
		)
		ReactDOM.render(
			<BannerStateless year={2019} />,
			document.getElementById('react-container1')
		)

	</script>

</body>
</html>
